<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Contacto</title>
    <link rel="stylesheet" href="css/style4.css"> <!-- Asegúrate de que este archivo CSS contenga el estilo de la barra de navegación -->
    <!-- Include the EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="habilidades.html">Habilidades</a>
            <a href="proyectos.html">Proyectos</a>
        </nav>
        <h1>Contacto</h1>
    </header>
    <div class="container">
        <section class="contact-section">
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
    <script>
        // Inicializa EmailJS con tu ID de usuario
        emailjs.init('user_YOUR_USER_ID'); // Reemplaza con tu ID de usuario EmailJS

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario

            var nombre = document.getElementById('nombre').value.trim();
            var email = document.getElementById('email').value.trim();
            var mensaje = document.getElementById('mensaje').value.trim();

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (nombre === '') {
                alert('Por favor, introduce tu nombre.');
                return;
            }

            if (!emailRegex.test(email)) {
                alert('Por favor, introduce un correo electrónico válido.');
                return;
            }

            if (mensaje === '') {
                alert('Por favor, escribe tu mensaje.');
                return;
            }

            // Enviar el correo electrónico usando EmailJS
            emailjs.send('service_uppdlo8', 'template_XXXX', { // Reemplaza 'template_XXXX' con tu ID de template
                nombre: nombre,
                email: email,
                mensaje: mensaje
            }).then(function(response) {
                alert('¡Mensaje enviado exitosamente!');
                document.getElementById('contactForm').reset(); // Reiniciar el formulario
            }, function(error) {
                console.log('Error:', error); // Mostrar detalles del error en la consola
                alert('Hubo un error al enviar el mensaje. Inténtalo de nuevo más tarde.');
            });
        });
    </script>
</body>
